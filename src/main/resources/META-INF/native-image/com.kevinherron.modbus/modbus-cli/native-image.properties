# GraalVM Native Image configuration for modbus-cli

# System properties - disable Netty Unsafe usage
Args = -Dio.netty.noUnsafe=true

# Initialize Netty classes at build time so they detect noUnsafe property
Args = --initialize-at-build-time=io.netty.util.internal.PlatformDependent \
       --initialize-at-build-time=io.netty.util.internal.PlatformDependent0

# Initialize logging at build time for faster startup
Args = --initialize-at-build-time=org.slf4j \
       --initialize-at-build-time=org.fusesource.jansi

# Enable all security services
Args = --enable-all-security-services

# Report missing resources at runtime
Args = --report-unsupported-elements-at-runtime
